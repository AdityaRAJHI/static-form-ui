<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile Form</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="What should we call you?">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="john@doe.com" class="error-input">
            <p class="error-message">Email is already taken</p>
          </div>
          <div class="form-group password-group">
            <label for="password">Enter Password</label>
            <div class="password-input">
              <input type="password" id="password" value="XXXXXXXX">
              <button type="button" class="toggle-password">
                <span class="eye-icon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <div class="form-group password-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input">
              <input type="password" id="confirm-password" value="XXXXXXXX">
              <button type="button" class="toggle-password">
                <span class="eye-icon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <button type="submit" class="submit-button">Update Profile</button>
        </form>
        <div class="progress-container">
          <div class="progress-circle">
            <div class="progress-bar" style="--progress: 65;"></div>
            <span class="progress-text">65%</span>
          </div>
          <p>Profile Completeness</p>
        </div>
        <div class="checklist-container">
          <div class="checklist">
            <ul>
              <li class="completed">Create Account</li>
              <li class="completed">Update Roadmap Progress</li>
              <li class="completed">Setup Public Profile</li>
              <li>Complete your first project</li>
              <li>Invite your Friends</li>
            </ul>
          </div>
        </div>
      </div>
    </body>
    </html>
